<div class="social-icons">
    {% if site.twitter %}
       <a href="http://twitter.com/{{site.twitter}}" class="fa fa-twitter"></a>
    {% endif %}
    {% if site.facebook %}
       <a href="http://facebook.com/{{site.facebook}}" class="fa fa-facebook"></a>
    {% endif %}
    {% if site.linkedin %}
       <a href="http://linkedin.com/in/{{site.linkedin}}" class="fa fa-linkedin"></a>
    {% endif %}
    {% if site.github %}
       <a href="http://github.com/{{site.github}}" class="fa fa-github"></a>
    {% endif %}
</div>
