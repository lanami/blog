---
layout: default
title: Home
---
<div class="posts">
  <ul>
    {% for post in site.posts %}
      {% assign currentdate = post.date | date: "%Y" %}
      {% if currentdate != date %}
        <h5>{{ currentdate }}</h5>
        {% assign date = currentdate %} 
      {% endif %}
      <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
