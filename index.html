---
layout: default
title: Home
---
<div class="posts">
  <ul>
    {% for post in site.categories.blog %}
      <li>
          <a href="{{ post.url }}">{{ post.title }}</a> <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
      </li>
    {% endfor %}
  </ul>
</div>
